<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>CXRaide - Load Image</title>
  <link rel="stylesheet" href="../static/css/loadImage.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" id="navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">CXRaide</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <div class="container-fluid text-center">    
        <div class="row content">
            <div class="col-sm-2 sidenav" id="tools-container">
                <div class="well">
                    <img src="../static/images/point-icon.png" alt="" id="point-icon">
                    <p class="point-button">POINT</p>
                </div>
                <div class="well">
                    <img src="../static/images/box-icon.png" alt="" id="box-icon">
                    <p class="box-button">BOX</p>
                </div>
                <div class="well">
                    <img src="../static/images/zoom-icon.png" alt="" id="zoom-icon">
                    <p class="zoom-button">ZOOM</p>
                </div>
                <div class="well">
                    <img src="../static/images/light-icon.png" alt="" id="light-icon">
                    <p class="light-button">LIGHT</p>
                </div>
                <div class="well">
                    <img src="../static/images/undo-redo-icon.png" alt="" id="move-icon">
                    <p class="undo-redo-button">UNDO and REDO</p>
                </div>
            </div>
            <div class="col-sm-8 text-left"> 
                <div class="text-container">
                    <h1>CXR Image</h1>
                    <hr>
                    <!-- display image -->
                    <div class="cxr-image"> 
                        <h4>Chest X-ray Filename: {{ raw_cxray_filename }}</h4>
                        <img src="{{raw_cxray}}" alt={{ raw_cxray }} height="50%" width="50%">
                    </div>
                    <hr>
                    <div class="buttons">
                        <a href="{% url 'change-image' %}"><button class="change-button">Change Image</button></a>
                        <a href="{% url 'annotation-edit' %}"><button class="generate-button">Generate Now</button></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
                <div class="well">
                    <p></p>
                </div>
                <div class="well">
                    <p></p>
                </div>
                <div class="well">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
